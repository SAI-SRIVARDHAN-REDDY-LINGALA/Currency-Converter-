<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <!-- Link to external CSS file -->
  <link href="style.css" rel="stylesheet" />
  <!-- Link to Font Awesome CSS for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <!-- Container for the entire page content -->
  <div class="container">
    <!-- Heading for the currency converter -->
    <h2>Currency Converter</h2>
    <!-- Form to input amount and select currencies -->
    <form>
      <!-- Section for entering the amount to convert -->
      <div class="amount">
        <p>Enter Amount</p>
        <input value="1" type="text" /> <!-- Input field for amount with default value of 1 -->
      </div>
      <!-- Dropdowns to select currencies for conversion -->
      <div class="dropdown">
        <!-- Section to select "From" currency -->
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" /> <!-- Flag icon for the selected country -->
            <select name="from"></select> <!-- Dropdown to select "From" currency -->
          </div>
        </div>
        <!-- Arrow icon indicating direction of conversion -->
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <!-- Section to select "To" currency -->
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" /> <!-- Flag icon for the selected country -->
            <select name="to"></select> <!-- Dropdown to select "To" currency -->
          </div>
        </div>
      </div>
      <!-- Message displaying the exchange rate -->
      <div class="msg">1 USD = 80 INR</div> <!-- Example exchange rate message -->
      <!-- Button to get the exchange rate -->
      <button>Get Exchange Rate</button>
    </form>
  </div>
  <!-- Link to external JavaScript files -->
  <script src="codes.js"></script>
  <script src="app.js"></script>
</body>
</html>
